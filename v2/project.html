<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>JS Project: Game</title>
</head>
<body>
<h1 class="title">Welcome to my game! 🎲🎮</h1>

<label for="rounds" class="subtitle">How many rounds:</label> <br class="divider">
<div class="flex_row">
    <input id="rounds" type="number" placeholder="Rounds?" value="0" min="1" max="100"> <br>
    <button onclick="startGame()">Start Game</button>
</div>

<hr>

<div id="winner_results"></div>

<div class="flex_row">
    <button onclick="getUserChoice(this)" data-option="rock" disabled>Rock 🪨</button>
    <button onclick="getUserChoice(this)" data-option="paper" disabled>Paper 📃</button>
    <button onclick="getUserChoice(this)" data-option="scissors" disabled>Scissors ✂</button>
    <button onclick="getUserChoice(this)" data-option="spock" disabled>Spock 🖖</button>
    <button onclick="getUserChoice(this)" data-option="lizard" disabled>Lizard 🐉</button>
</div>

<div class="battle_arena">
    <div class="flex_row space_evenly">
        <div class="flex_col">
            <h3>User 👤</h3>
            <div id="user_results" class="flex_col"></div>
        </div>

        <div class="flex_col">
            <h3>AI 🤖</h3>
            <div id="ai_results" class="flex_col"></div>
        </div>

        <div class="flex_col">
            <h3>Winner 🏆</h3>
            <div id="match_results" class="flex_col"></div>
        </div>
    </div>
</div>

</body>
<script src="code.js"></script>
</html>
